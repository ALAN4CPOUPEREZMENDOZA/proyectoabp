<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleM.css">
</head>
<body>
    <section id="medicinas">
        <div class="container">
            <h2>Medicinas Accesibles para la ODS 3</h2>
            <div class="categorias">
                <button class="btn-categoria" data-categoria="comunes">Medicinas Comunes</button>
                <button class="btn-categoria" data-categoria="preventivas">Medicinas Preventivas</button>
                <button class="btn-categoria" data-categoria="esenciales">Medicinas Esenciales</button>
            </div>
            <div class="galeria">
                <!-- Aquí se añadirán las imágenes y descripciones de las medicinas -->
            </div>
            <button class="btn-seleccionado">Seleccionar medicinas</button>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galeria = document.querySelector('.galeria');
            const btnSeleccionado = document.querySelector('.btn-seleccionado');
    
            const medicinas = {
                comunes: [
                    { nombre: 'Paracetamol', imagen: 'img/paracetamol.jpg' },
                    { nombre: 'Ibuprofeno', imagen: 'img/ibuprofeno.jpg' },
                    { nombre: 'Aspirina', imagen: 'img/aspirina.jpg' }
                ],
                preventivas: [
                    { nombre: 'Vitaminas', imagen: 'img/vitaminas.jpg' },
                    { nombre: 'Vacunas', imagen: 'img/vacunas.jpg' },
                    { nombre: 'Antioxidantes', imagen: 'img/antioxidantes.jpg' }
                ],
                esenciales: [
                    { nombre: 'Antibióticos', imagen: 'img/antibioticos.jpg' },
                    { nombre: 'Antipalúdicos', imagen: 'img/antipaludicos.jpg' },
                    { nombre: 'Antirretrovirales', imagen: 'img/antirretrovirales.jpg' }
                ]
            };
    
            function mostrarMedicinas(categoria) {
                galeria.innerHTML = '';
                medicinas[categoria].forEach(medicina => {
                    const itemHTML = `
                        <div class="item">
                            <img src="${medicina.imagen}" alt="${medicina.nombre}">
                            <p>${medicina.nombre}</p>
                        </div>
                    `;
                    galeria.innerHTML += itemHTML;
                });
    
                // Animar las imágenes al cargar
                const items = galeria.querySelectorAll('.item');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.querySelector('img').style.opacity = '1';
                    }, index * 200);
                });
            }
    
            const btnCategorias = document.querySelectorAll('.btn-categoria');
            btnCategorias.forEach(btn => {
                btn.addEventListener('click', () => {
                    const categoria = btn.getAttribute('data-categoria');
                    mostrarMedicinas(categoria);
                });
            });
    
            btnSeleccionado.addEventListener('click', () => {
                alert('¡Medicinas seleccionadas! Redirigiendo...');
                window.location.href = 'otra-pagina.html';
            });
        });
    </script>
    
    <style>
        /* Estilos CSS */
        #medicinas {
            background-color: #f5f5f5;
            padding: 50px 0;
            text-align: center;
        }
    
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    
        .categorias {
            margin-bottom: 30px;
        }
    
        .btn-categoria {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    
        .btn-categoria:hover {
            background-color: #0056b3;
        }
    
        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
    
        .item img {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    
        .item img:hover {
            transform: scale(1.1);
        }
    
        .btn-seleccionado {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    
        .btn-seleccionado:hover {
            background-color: #0056b3;
        }
    </style>
    
</body>
</html>
