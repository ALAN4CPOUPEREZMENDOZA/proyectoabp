<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecomida.css">
</head>
<body>
    </section>
    <section id="comida">
        <div class="container">
            <h2>Comida Saludable según la ODS 2</h2>
            <div class="categorias">
                <button class="btn-categoria" data-categoria="desayuno">Desayuno</button>
                <button class="btn-categoria" data-categoria="comida">Comida</button>
                <button class="btn-categoria" data-categoria="cena">Cena</button>
            </div>
            <div class="galeria">
                <!-- Aquí se añadirán las imágenes y descripciones de los alimentos -->
            </div>
            <button class="btn-seleccionado">Seleccionar alimentos</button>
        </div>
    </section>
    
    <audio id="musica-espera" autoplay loop>
        <source src="musica/espera.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galeria = document.querySelector('.galeria');
            const btnSeleccionado = document.querySelector('.btn-seleccionado');
    
            const alimentos = {
                desayuno: [
                    { nombre: 'Avena con frutas', imagen: 'img/avena.jpg' },
                    { nombre: 'Yogur con granola', imagen: 'img/yogur.jpg' },
                    { nombre: 'Tostadas integrales', imagen: 'img/tostadas.jpg' }
                ],
                comida: [
                    { nombre: 'Ensalada verde', imagen: 'img/ensalada.jpg' },
                    { nombre: 'Pechuga de pollo a la plancha', imagen: 'img/pollo.jpg' },
                    { nombre: 'Arroz integral con verduras', imagen: 'img/arroz.jpg' }
                ],
                cena: [
                    { nombre: 'Sopa de verduras', imagen: 'img/sopa.jpg' },
                    { nombre: 'Pescado al horno', imagen: 'img/pescado.jpg' },
                    { nombre: 'Quinoa con vegetales', imagen: 'img/quinoa.jpg' }
                ]
            };
    
            function mostrarAlimentos(categoria) {
                galeria.innerHTML = '';
                alimentos[categoria].forEach(alimento => {
                    const itemHTML = `
                        <div class="item">
                            <img src="${alimento.imagen}" alt="${alimento.nombre}">
                            <p>${alimento.nombre}</p>
                        </div>
                    `;
                    galeria.innerHTML += itemHTML;
                });
    
                // Animar las imágenes al cargar
                const items = galeria.querySelectorAll('.item');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.querySelector('img').style.opacity = '1';
                    }, index * 200);
                });
            }
    
            const btnCategorias = document.querySelectorAll('.btn-categoria');
            btnCategorias.forEach(btn => {
                btn.addEventListener('click', () => {
                    const categoria = btn.getAttribute('data-categoria');
                    mostrarAlimentos(categoria);
                });
            });
    
            btnSeleccionado.addEventListener('click', () => {
                alert('¡Alimentos seleccionados! Redirigiendo...');
                window.location.href = 'otra-pagina.html';
            });
    
            // Configuración de ScrollReveal
            ScrollReveal().reveal('.item', {
                delay: 200,
                distance: '50px',
                easing: 'ease-in-out',
                origin: 'bottom',
                interval: 150
            });
        });
    </script>
    
    <style>
        /* Estilos CSS */
        #comida {
            background-color: #f5f5f5;
            padding: 50px 0;
            text-align: center;
        }
    
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    
        .categorias {
            margin-bottom: 30px;
        }
    
        .btn-categoria {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    
        .btn-categoria:hover {
            background-color: #45a049;
        }
    
        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
    
        .item img {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    
        .item img:hover {
            transform: scale(1.1);
        }
    
        .btn-seleccionado {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    
        .btn-seleccionado:hover {
            background-color: #0056b3;
        }
    </style>
    
    
</body>
</html>
